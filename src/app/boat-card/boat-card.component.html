<div class="card">
    <div class="card-img-container">
        <img class="card-img" [src]="theBoat.boat_img" alt="">
    </div>
    <div class="card-body">
        <h3>{{ theBoat.boat_name }}</h3>
        <p>{{ theBoat.boat_model}} - {{ theBoat.boat_type}}</p>
        <p>{{ theBoat.owner_name}} - {{ theBoat.owner_type }}</p>
        <p>{{ theBoat.boat_description}}</p>
    </div>
    <a [routerLink]="lien" class="button-main">+ d'infos</a>
</div>
